<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }

    .logo img {
      height: 80px;
      margin-bottom: 10px;
    }

    .container h1 {
      color: #333;
      margin-bottom: 8px;
    }

    .container p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    form {
      text-align: left;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #444;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-box input:focus {
      border-color: #f9a826;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .remember input {
      margin-right: 6px;
    }

    .btnn {
      width: 100%;
      background: #f9a826;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btnn:hover {
      background: #e48f10;
    }

    .forgot, .signup-link {
      text-align: center;
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot a, .signup-link a {
      color: #f9a826;
      text-decoration: none;
    }

    .forgot a:hover, .signup-link a:hover {
      text-decoration: underline;
    }

    .social {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social img {
      width: 28px;
      height: 28px;
      transition: transform 0.3s;
    }

    .social img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://simpleicons.org/icons/leetcode.svg" alt="LeetCode Logo" />
    </div>
    <h1>LeetCode Login</h1>
    <p>LeetCode is the most popular platform for coders to practice and grow.</p>

    <form id="loginForm">
      <div class="input-box">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btnn">Login</button>
    </form>

    <div class="forgot"><a href="#">Forgot Password?</a></div>
    <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>

    <div class="social">
      <a href="#"><img src="https://simpleicons.org/icons/x.svg" alt="X" /></a>
      <a href="#"><img src="https://www.svgrepo.com/show/204944/linkedin.svg" alt="LinkedIn" /></a>
      <a href="#"><img src="https://simpleicons.org/icons/github.svg" alt="GitHub" /></a>
    </div>
  </div>

  <!-- ‚úÖ JavaScript Section -->
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Stop page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Basic validation
      if (name === "" || email === "" || password === "") {
        alert("‚ö†Ô∏è Please fill in all fields before logging in!");
        return;
      }

      // Email format check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("üìß Please enter a valid email address!");
        return;
      }

      // Password length check
      if (password.length < 6) {
        alert("üîí Password must be at least 6 characters long!");
        return;
      }

      // Success message
      alert(`‚úÖ Welcome, ${name}! You have successfully logged in.`);
      
      // (Optional) clear the form after success
      form.reset();
    });
  </script>
</body>
</html>
